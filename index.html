<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trending Giphies!</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Trending Giphies!</h1>
      <div>
        <giphy-item
          v-for="item in giphyList"
          :item="item"
          :key="item.id"
        />
      </div>
      <button v-if="giphyList.length < maxViewable" @click="loadGiphies" :disabled='loading'>
        Load More!
      </button>
      <p v-else>
        Maximum number loaded.
      </p>
    </div>

    <script type="text/javascript">
      const START_BATCH_SIZE = 10;
      const LOAD_BATCH_SIZE = 5;
      const MAX_VIEWABLE = 100;
      const API_KEY = 'YfKFvEqlqmymcVI88PMbrlzG8QwAoIhh';
      const TRENDING_URL = `https://api.giphy.com/v1/gifs/trending?api_key=${API_KEY}`;

      Vue.component('giphy-item', {
        props: ['item'],
        template: '<a :href="item.url" target="blank"><img :src="item.images.fixed_height.url" /></a>'
      })

      var app = new Vue({
        el: '#app',
        data: {
          offset: START_BATCH_SIZE,
          maxViewable: MAX_VIEWABLE,
          loading: false,
          giphyList: [],
        },
        methods: {
          loadGiphies: function () {
            this.loading = true;
            axios
              .get(`${TRENDING_URL}&limit=${LOAD_BATCH_SIZE}&offset=${this.offset}`)
              .then(response => {
                const existingIds = new Set(this.giphyList.map(giphy => giphy.id));
                response.data.data.forEach(giphy => {
                  // TODO: use a more elegant way
                  if (this.giphyList.length < MAX_VIEWABLE && !existingIds.has(giphy.id)) {
                    this.giphyList.push(giphy);
                  }
                })
                this.offset += LOAD_BATCH_SIZE;
                this.loading = false;
              })
              .catch(error => {
                // TODO: handle errors
                this.loading = false;
              })
          },
        },
        mounted () {
          this.loading = true;
          axios
            .get(`${TRENDING_URL}&limit=${START_BATCH_SIZE}`)
            .then(response => {
              this.giphyList = response.data.data;
              this.loading = false;
            })
        }
      })
    </script>
  </body>
</html>
