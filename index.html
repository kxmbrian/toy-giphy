<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trending on GIPHY</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
      #app {
        margin: 5%;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family:
          BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,
          Droid Sans,Helvetica Neue,Helvetica,Arial,sans-serif;
      }
      #title {
        margin-bottom: 50px;
        font-size: 3rem;
      }
      #gifs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      #footer {
        margin-top: 100px;
        display: flex;
        justify-content: center;
      }
      #add-more-button {
        color: #fff;
        background-color: #0f77ea;
        border-color: transparent;
        padding: calc(.375em - 1px) .75em;
        height: 2.25em;
        font-size: 1rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="title">Trending on GIPHY</div>
      <div id="gifs">
        <giphy-item
          v-for="item in giphyList"
          :item="item"
          :key="item.id"
        />
      </div>
      <div id="footer">
        <button
          id="add-more-button"
          v-if="giphyList.length < maxViewable"
          @click="loadGiphies"
          :disabled='loading'
        >
          Load More!
        </button>
        <p v-else>
          Maximum number loaded.
        </p>
      </div>
    </div>

    <script type="text/javascript">
      const START_BATCH_SIZE = 10;
      const LOAD_BATCH_SIZE = 5;
      const MAX_VIEWABLE = 100;
      const API_KEY = 'YfKFvEqlqmymcVI88PMbrlzG8QwAoIhh';
      const TRENDING_URL = `https://api.giphy.com/v1/gifs/trending?api_key=${API_KEY}`;

      Vue.component('giphy-item', {
        props: ['item'],
        template: '<a :href="item.url" target="blank"><img :src="item.images.fixed_height.url" /></a>'
      })

      var app = new Vue({
        el: '#app',
        data: {
          offset: START_BATCH_SIZE,
          maxViewable: MAX_VIEWABLE,
          loading: false,
          giphyList: [],
        },
        methods: {
          loadGiphies: function () {
            this.loading = true;
            axios
              .get(`${TRENDING_URL}&limit=${LOAD_BATCH_SIZE}&offset=${this.offset}`)
              .then(response => {
                response.data.data.forEach(giphy => {
                  if (this.giphyList.length < MAX_VIEWABLE && !this.existingIds.has(giphy.id)) {
                    this.giphyList.push(giphy);
                  }
                })
                this.offset += LOAD_BATCH_SIZE;
                this.loading = false;
              })
              .catch(error => {
                // TODO: handle errors
                this.loading = false;
              })
          },
        },
        computed: {
          existingIds: function () {
            return new Set(this.giphyList.map(giphy => giphy.id));
          }
        },
        mounted () {
          this.loading = true;
          axios
            .get(`${TRENDING_URL}&limit=${START_BATCH_SIZE}`)
            .then(response => {
              this.giphyList = response.data.data;
              this.loading = false;
            })
        }
      })
    </script>
  </body>
</html>
