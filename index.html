<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trending Giphies!</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Trending Giphies!</h1>
      <div>
        <giphy-item
          v-for="item in giphyList"
          :item="item"
          :key="item.id"
        />
      </div>
    </div>

    <script type="text/javascript">
      const BATCH_SIZE = 10;
      const API_KEY = 'YfKFvEqlqmymcVI88PMbrlzG8QwAoIhh';

      Vue.component('giphy-item', {
        props: ['item'],
        template: '<img :src="item.images.fixed_height.url" />'
      })

      var app = new Vue({
        el: '#app',
        data: {
          giphyList: [],
        },
        mounted () {
          axios
            .get(`https://api.giphy.com/v1/gifs/trending?limit=${BATCH_SIZE}&api_key=${API_KEY}`)
            .then(response => (this.giphyList = response.data.data))
        }
      })
    </script>
  </body>
</html>
